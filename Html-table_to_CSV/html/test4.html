<!DOCTYPE html>
<html>

<head>
    <style>
    table,
    th,
    td {
        border: 1px solid black;
    }
    </style>
</head>

<body>
    <h2>Html Table</h2>
    <p>Example test</p>
    <table style="width:100%">
        <tr>
            <td rowspan="2">1</td>
            <td colspan="4">2</td>
        </tr>
    </table>
</body>

</html>
