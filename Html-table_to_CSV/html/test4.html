<!DOCTYPE html>
<html>

<head>
    <style>
    table,
    th,
    td {
        border: 1px solid black;
    }
    </style>
</head>

<body>
    <h2>Html Table</h2>
    <p>Example test</p>
    <table style="width:100%">
        <tr>
            <th>A</th>
            <td>1</td>
        </tr>
        <tr>
            <th rowspan="2">B</th>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
        </tr>
    </table>
</body>

</html>
