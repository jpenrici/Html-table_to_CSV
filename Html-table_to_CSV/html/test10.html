<!DOCTYPE html>
<html>

<head>
    <style>
    table,
    th,
    td {
        border: 1px solid black;
    }
    </style>
</head>

<body>
    <h2>Html Table</h2>
    <p>Example test</p>
    <table style="width:100%">
        <tr>
            <td rowspan="2">1</td>
            <td colspan="4">2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td rowspan="2">7</td>
            <td rowspan="2">8</td>
            <td rowspan="2">9</td>
            <td rowspan="2">10</td>
            <td rowspan="2">11</td>
        </tr>
        <tr>
            <td>12</td>
        </tr>
    </table>
</body>

</html>
